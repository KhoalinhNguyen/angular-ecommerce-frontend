<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>
        
        <div class="container-fluid">
            <div class="row">

                <!--Loop over the collection of products, products are kinda in a box-->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <!-- add router link to the image and the name -->
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- if products empty (with safe navigation operator "?"), display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No prducts found.
                </div>
                
            </div>
        </div>
    </div>
</div>
